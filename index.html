<!doctype html><html lang="en"><head><meta charset="UTF-8"><style>body,html{margin:0;padding:0;height:100%;display:flex;align-items:center;justify-content:center;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background-color:#f4f4f4}.container{text-align:center;width:100%;max-width:1600px;margin:0 auto}.input-group{display:flex;justify-content:center;gap:10px;margin:20px 0;padding:0 20px}input[type=text]{width:300px;padding:12px 20px;font-size:16px;border:2px solid #e0e0e0;border-radius:8px;box-shadow:0 2px 4px rgba(0,0,0,.1);transition:all .3s ease;outline:0}input[type=text]:focus{border-color:#4caf50;box-shadow:0 2px 8px rgba(76,175,80,.2)}#speakButton{padding:12px 24px;font-size:16px;font-weight:600;color:#fff;background-color:#4caf50;border:none;border-radius:8px;cursor:pointer;transition:all .3s ease;box-shadow:0 2px 4px rgba(0,0,0,.1)}#speakButton:hover{background-color:#45a049;transform:translateY(-2px);box-shadow:0 4px 8px rgba(0,0,0,.2)}#speakButton:active{transform:translateY(0);box-shadow:0 2px 4px rgba(0,0,0,.1)}@media (max-width:768px){.input-group{flex-direction:column;align-items:center}input[type=text]{width:80%;max-width:300px;margin-bottom:10px}#speakButton{width:80%;max-width:300px}}</style><meta name="viewport" content="width=device-width,initial-scale=1"><title></title><script defer="defer" src="/harikrishna-au/niloai.git/static/js/main.5a2aa4c5.js"></script><link href="/harikrishna-au/niloai.git/static/css/main.cb9e046a.css" rel="stylesheet"></head><body><div class="container"><div id="root"></div></div><script src="/harikrishna-au/niloai.git/bundle.js"></script></body></html>
